<!-- navbar -->
<app-header></app-header>


<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <div class="max-w-2xl mx-auto text-center mb-5 lg:mb-7">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">My Contacts</h2>
  </div>

  <div class="flex justify-center">
    <label class="input input-bordered flex items-center gap-2 mb-5 lg:mb-10 lg:w-1/3">
      <input [(ngModel)]="searchKey" name="search" type="text" class="grow" placeholder="Search" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
    </label>
  </div>
  <!-- End Title -->

  <!-- Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12">
    <!-- Begin Card 1 -->
    <div *ngFor="let contact of allContacts | search:searchKey:'name'" class="text-center">
        <img class="rounded-xl sm:size-48 lg:size-60 mx-auto" [src]="contact.photo">
        <div class="mt-2 sm:mt-4 mb-2">
          <h3 class="text-sm font-medium text-gray-800 sm:text-base lg:text-lg dark:text-gray-200">
            {{contact.name}}
          </h3>
        </div>
        <div>
          <a routerLink="/view/{{contact.id}}" class="btn me-2"><i class="fa-solid fa-circle-info fa-xl"></i></a>
          <a routerLink="/edit/{{contact.id}}" class="btn me-2"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
          <a (click)="deleteContact(contact.id)" class="btn"><i class="fa-solid fa-trash fa-xl"></i></a>
        </div>
    </div>
    <!-- End Card 1 -->
  </div>
  <!-- End Grid -->
</div>


<!-- End Team -->

<!-- footer -->
<app-footer></app-footer>
